<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGeek</title>
    <link rel="stylesheet" href="style.css/CSS.css">
    <script src="JavaCadastro.js"></script>
</head>
<body>
    <div>
        <header>
            <div>
                <img src="./img/logo.png">
            </div>
            <div>
                <button onclick="VoltarLog()">Voltar</button>
            </div>
        </header>
        <div class="cadastro">
            <h2>Digite seus dados</h2>
            <br><br>
            <div class="bao">
                <input id="usuario" type="email" placeholder="Email"><br>
                <input id="nome" type="email" placeholder="Nome Completo"><br>
                <input id="senha" type="password" placeholder="Senha"><br>
                <input id="confsenha" type="password" placeholder="Confirmar Senha">
            </div>
        </div>
        <br>
        <div class="termo">
            <h2>Termo de Uso</h2>
        </div>
        <div class="tim">
            <button onclick="Cadastrar()">Confirmar</button>
        </div>
    </div>
</body>
</html>
